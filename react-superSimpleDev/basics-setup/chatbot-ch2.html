      function ProductDetails({productName, price, discountPrice}){
        return(
          <>
            <p>{productName}</p>
            {discountPrice !== "" ? 
              <del>

  <!--
  Notes:
  1. Componentsd:
    - a piece of the website.
    When building a website:
      - It's better to split up the website into pieces.
      - So, we can work on a small piece of the website at a time.
    - The component name "MUST" start with a capital letter (PascalCase).
    - JSX is more strict than normal HTML, All elements need a closing tag. Like: <input></input> or we can do: <input/> 
    
    - React has a special syntax we can use to insert "Components". Ex: Instead of {ChatInput()} -> <ChatInput></ChatInput> or <ChatInput /> (This is called the "Component Syntax")
      - We can use it as our own HTML element. This was one of the main idea of "React".

    - To remove the nesting div, React has another way to group element together : Called a "Fragment" ( <></> )

    - Components are designed to be re-usable


  Props:
    - We can add our own attribute in Component element, and to access it inside the Component we use a feature called: "Props".
    - Props contain the attributes we have given.
    - Props short for Properties
    - Props make our "Components" reuseable.
